<header>
    <h1> Blood Rage </h1>
    <h4>Room-ID : {{$ctrl.roomdata.roomid}}</h4>
</header>

<div class="room-infomation">
    <div class="room-infomation-wrapper">
        <div class="room-infomation-box">
            <h2>{{$ctrl.roomdata.time}} sec</h2>
            <h4>each player</h4>
        </div>
    </div>
    <div class="room-infomation-wrapper">
        <div class="room-infomation-box">
            <h2>Manual</h2>    
            <h4>Turn end</h4>
        </div>
    </div>
</div>

<div class="room-users">
    <div class="room-player-wrapper" ng-repeat="p in $ctrl.roomdata.users">
        <div class="room-player-header">
            <h3>Player {{$index + 1}}</h3>
        </div>
        <div class="room-player-name">
            <h3>{{p.name}}</h3>
        </div>
    </div>
</div>

<div class="room-startbutton">
    <button class="btn btn-block">Start Game!</button>
</div>
