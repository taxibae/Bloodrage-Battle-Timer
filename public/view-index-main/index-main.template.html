<header>
    <h1>Blood Rage Battle Timer</h1>
</header>

<div class="index-username">
    <form role="form">
        <h2>[ <input type="text" class="form-control index-username-input" ng-model="$ctrl.username" ng-blur="$ctrl.changeName()" ng-keyup="doBlur($event)"> ]</h2>
    </form>
    
</div>

<div class="index-functions">
    <button class="btn btn-block btn-primary" type="button" ng-click="$ctrl.makeroomClicked()"> Make Room </button>
    <button class="btn btn-block btn-primary" type="button" ng-click="$ctrl.refreshClicked()"> Refresh </button>
</div>

<div class="row">
    <div class="col col-lg-4 col-md-4 col-sm-6 index-list" ng-repeat="roomdata in $ctrl.roomdata">
        <div class="index-list-box">
            <h3><a ng-click="$ctrl.joinroomClicked(roomdata.roomid)">{{roomdata.title}}</a></h3>
            <img ng-src="http://placehold.it/48x48">
            <p>{{roomdata.gametype}}</p>
            <p>{{roomdata.player}}</p>
            <p>{{roomdata.username}}</p>
        </div>
    </div>
</div>

<a href="/about"><h2>About Service.</h2></a>
