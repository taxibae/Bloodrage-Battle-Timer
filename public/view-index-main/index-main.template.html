<div class="index-username">
    <form role="form" ng-submit="$ctrl.changeName()">
        <h2>[ <input type="text" class="form-control index-username-input" ng-model="$ctrl.username" ng-focus="isNameFocus = true" ng-blur="isNameFocus = false"> ]</h2>

    </form>
</div>

            <p>3Player Joined.</p>
        </div>
    </div>
